<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Soccer Live Score</title>
  </head>
  <body>
    <div class="container">
      <h1>ScoreBoard</h1>
      <div class="title-box">
        <p>Local Team</p>
        <p id="elapsed">45'</p>
        <p>Visitor Team</p>
      </div>

      <div class="title-box">
        <div class="team">
          <img src="" alt="" id="homeLogo" />
          <p id="homeName">Team Name</p>
        </div>
        <p id="goals">3 - 1</p>
        <div class="team">
          <img src="" alt="" id="awayLogo" />
          <p id="awayName">Team Name</p>
        </div>
      </div>
      <hr />

      <div class="matches-table" id="matchTable"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
